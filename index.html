<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css?=1">
  <script type="text/javascript" defer src="gamedom.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>
<body>
	<div id="main">
		<div id="header">
			<h1>Rock, Paper, Scissors</h1>
			<h2 id="thisRound">Start new game.</h2>
			<button onClick="playNow();" id="start">Play Now</button>
		</div>
		<div id="game">
			<div id="current">
				<div class="score" id="player">
					 <p id="pPlay"></p>
				</div>
				<div class="score" id="computer">
					 <p id="cPlay"></p>
				</div>
			</div>
			<p id="instructions">Click "Play Now" then click Rock, Paper or Scissors</p>
			<div class="item" id="rock">Rock</div>
			<div class="item" id="paper">Paper</div>
			<div class="item" id="scissors">Scissors</div>
			<div id="scores">
				<div class="score" id="player">
					<p id="pScore">0</p>
					 <p> Player Score</p>
				</div>
				<div class="score" id="computer">
					<p id="cScore">0</p>
					 <p> Computer Score</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
